<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FAQ accordion card section, answers for new users">
    <meta name="keywords" content="faq, users questions, answers">
    <title>FAQ Accordion Card</title>
    <link rel="stylesheet" href="beauty.css" type="text/css">
    <script type="text/javascript" src="system.js" defer></script>
</head>
<body>
    <main class="fyloCard">
        <div class="fyloCard__imgContainer">
            <img src="images/illustration-woman-online-mobile.svg" alt="" class="fyloCard__womanMobile">
            <img src="images/illustration-woman-online-desktop.svg" alt="" class="fyloCard__womanDesktop">
        </div>
        <div class="fyloCard__textContainer">
            <h1 class="fyloCard__header">FAQ</h1>
            <div class="fyloCard__textBox">
                <p class="fyloCard__paragraph">How many team members can I invite?</p>
                <div class="fyloCard__arrowContainer">
                    <img src="images/icon-arrow-down.svg" alt="" class="fyloCard__arrow">
                </div>
                <hr class="fyloCard__line">
            </div>
            
            <div class="fyloCard__textBox">
                <p class="fyloCard__paragraph">What is the maximum file upload size?</p>
                <div class="fyloCard__arrowContainer">
                    <img src="images/icon-arrow-down.svg" alt="" class="fyloCard__arrow">
                </div>
                <p class="fyloCard__slideText">No more than 2GB. All files in your account must fit your allotted storage space.</p>
                <hr class="fyloCard__line">
            </div>

            <div class="fyloCard__textBox">
                <p class="fyloCard__paragraph">How do I reset my password?</p>
                <div class="fyloCard__arrowContainer">
                    <img src="images/icon-arrow-down.svg" alt="" class="fyloCard__arrow">
                </div>
                <hr class="fyloCard__line">
            </div>
        
            <div class="fyloCard__textBox">
                <p class="fyloCard__paragraph">Can I cancel my subscription?</p>
                <div class="fyloCard__arrowContainer">
                    <img src="images/icon-arrow-down.svg" alt="" class="fyloCard__arrow">
                </div>
                <hr class="fyloCard__line">
            </div>

            <div class="fyloCard__textBox">
                <p class="fyloCard__paragraph">Do you provide additional support?</p>
                <div class="fyloCard__arrowContainer">
                    <img src="images/icon-arrow-down.svg" alt="" class="fyloCard__arrow">
                </div>
                <hr class="fyloCard__line">
            </div>

        </div>
    </main>
</body>
</html>
